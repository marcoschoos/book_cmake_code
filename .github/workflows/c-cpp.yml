name: CMake Build Matrix

on: [push]

jobs:
  build:
        
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }} # будет запускаться по очереди на всех типах машин
    strategy:
      fail-fast: false
      matrix: 
        name: ["windows", "ubuntu"] 
        os: [windows_latest,ubuntu_latest]

    steps:    
    - uses: actions/checkout@v2
    - name: build
      run: |
        cd Kapitel_2/Beispiel_1/
        cmake .
        cmake --build 
        ./cmake_tutorial_02
